<!doctype html>
<script src="color_game.js"></script>
<script src="game_levels.js"></script>

<link rel="stylesheet" href="game.css">

<body style= "padding: 20px">


<div class="container">
  <img class="wheel" src="color_wheel.png" id="wheelimg" alt="Color Wheel" style="width:80px;height:80px;">
  <input class="input" type="color" id="base" value="#ffc600" style="padding: 0px"></input>
</div>

  <p class="textstuff" id="textPlace"></p>
  <p2 class="scorestuff" id="scoreboard"></p2>
  <p3 class="winstuff" id="winning"></p3>

  <button class="button" id="bla" value="#000000">Black</button>
  <button class="button button2" id="whi" value="#FFFFFF">White </button>
  <button class="button button3" id="cya" value="#00FFFF">Cyan</button>
  <button class="button button4" id="blu" value="#0000FF">Blue </button>
  <button class="button button5" id="mag" value="#FF00FF">Magenta</button>
  <button class="button button6" id="re"  value="#FF0000">Red</button>
  <button class="button button7" id="yel" value="#FFFF00">Yellow</button>
  <button class="button button8" id="gre" value="#00FF00">Green</button>

  <script>
    runGame(GAME_LEVELS, DOMDisplay);
  </script>

</body>
